<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form-fillup</title>
</head>

<body>
    <h1>Fill-Up the form for course</h1>
    <form action="">
        <p>Enter Your Name<input type="text" placeholder="Name" name="" id=""></p>
        <p>Enter Your Email<input type="text" placeholder="Email" name="" id=""></p>
        <p>Enter Your Phone Number<input type="text" placeholder="Phone Number" name="" id=""></p>
        <p>Enter Your Blood group<input type="text" placeholder="Blood group" name="" id=""></p>
        <p>Enter Your University<input type="text" placeholder="University" name="" id=""></p>
        <p>Enter Your Age<input type="text" placeholder="Age" name="" id=""></p>
        <fieldset>
            <legend>Select your course</legend>
            <p><label for="C-programming"><input type="radio" name="course" id="C-programming">C-programming</label>
            </p>
            <p><label for="C++ Programming"><input type="radio" name="course" id="C++ Programming">C++
                    Programming</label>
            </p>
            <p><label for="HTML"><input type="radio" name="course" id="HTML">HTML</label>
            </p>
            <p><label for="CSS"><input type="radio" name="course" id="CSS">CSS</label>
            </p>
            <p><label for="JAVA"><input type="radio" name="course" id="JAVA">JAVA</label>
            </p>
            <p><label for="JAVA-Script"><input type="radio" name="course" id="JAVA-Script">JAVA-Script</label>
            </p>
            <p><label for="Python"><input type="radio" name="course" id="Python">Python</label>
            </p>

        </fieldset>
        <fieldset>
            <legend>Select Your free course</legend>
            <p><label for="Data strurcture"><input type="checkbox" name="free course" id="Data strurcture"></label>Data
                strurcture</p>
            <p><label for="Digital Logic Design"><input type="checkbox" name="free course"
                        id="Digital Logic Design">Digital Logic Design</label></p>
            <p><label for="Obeject Oriented Programming"><input type="checkbox" name="free course"
                        id="Algorithom">Algorithom</label></p>
            <p><label for="Algorithom"><input type="checkbox" name="free course" id="Algorithom">Algorithom</label></p>
            <p><label for="Machine Learning"><input type="checkbox" name="free course" id="Machine Learning">Machine
                    Learning</label></p>
            <p><label for="Networking"><input type="checkbox" name="free course" id="Networking">Networking</label></p>
            <p><label for="Communication"><input type="checkbox" name="free course"
                        id="Communication">Communication</label></p>
        </fieldset>
        <p>Comment
            <br><textarea name="Comment" id="" cols="15" rows="5"></textarea>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>

</body>

</html>
